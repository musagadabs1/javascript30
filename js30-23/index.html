<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Synthesis!</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/2219/2219225.svg"
      type="image/svg"
    />
  </head>

  <body class="">
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div id="app" class="mt-3">
            <h1>Speak!</h1>
            <hr />
            <div class="form-group">
              <select name="dropdown" id="dropdown" class="form-control">
              </select>
            </div>
            <div
              class="d-flex flex-column flex-md-row justify-content-start justify-content-md-between align-content-center align-items-center mb-3"
            >
              <div
                class="d-flex flex-column flex-md-row justify-content-start justify-content-md-between align-content-center align-items-center"
              >
                <label for="rate" class="mb-0 mr-3">Rate:</label>
                <input
                  class="custom-range"
                  name="rate"
                  type="range"
                  min="0"
                  max="3"
                  step="0.1"
                />
              </div>
              <div
                class="d-flex flex-column flex-md-row justify-content-start justify-content-md-between align-content-center align-items-center"
              >
                <label for="pitch" class="mb-0 mr-3">Pitch:</label>
                <input
                  class="custom-range"
                  name="pitch"
                  type="range"
                  min="0"
                  max="2"
                  step="0.1"
                />
              </div>
            </div>
            <hr />
            <textarea
              class="form-control"
              id="textarea"
              name="text"
              cols="30"
              rows="10"
              placeholder="Enter a message..."
            >
JavaScript is amazing!</textarea
            >
            <div class="btn-group mt-3">
              <button class="btn btn-secondary" id="start">Start</button>
              <button class="btn btn-primary" id="stop">Stop</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
