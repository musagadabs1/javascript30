<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Variables</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container my-3">
    <div class="row mb-3">
      <div class="col col-12 col-sm-6">
        <div class="p-3 rounded shadow mb-3 mb-md-0">
          <h1 class="h4 m-0 p-0 mb-3">Google Chrome</h1>
          <hr>
          <form action="" class="row">
            <div class="col form-group">
              <label for="blur">Blur</label>
              <input type="range" class="custom-range" id="blurFF" data-unit="rem" value="0" min="0" max="1" step="0.1">
            </div>
            <div class="col form-group">
              <label for="spacing">Spacing</label>
              <input type="range" class="custom-range" id="spacingFF" data-unit="rem" value="1" min="1" max="20" step=".5">
            </div>
            <div class="w-100"></div>
            <div class="col form-group mb-0">
              <label for="color">Color</label>
              <div class="custom-file">
                <input type="color" class="custom-file-input" id="baseFF">
                <label class="custom-file-label" for="color">Select a color</label>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col col-12 col-sm-6">
        <div class="p-3 rounded shadow">
          <h1 class="h4 m-0 p-0 mb-3">Mozilla Firefox</h1>
          <hr>
          <form action="" class="row">
            <div class="col form-group">
              <label for="blur">Blur</label>
              <input type="range" class="custom-range" id="blurGC" data-unit="rem" value="0" min="0" max="1" step="0.1">
            </div>
            <div class="col form-group">
              <label for="spacing">Spacing</label>
              <input type="range" class="custom-range" id="spacingGC" data-unit="rem" value="1" min="1" max="20" step=".5">
            </div>
            <div class="w-100"></div>
            <div class="col form-group mb-0">
              <label for="color">Color</label>
              <div class="custom-file">
                <input type="color" class="custom-file-input" id="baseGC">
                <label class="custom-file-label" for="color">Select a color</label>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col col-12 col-md-6">
        <div class="card mb-3 mb-md-0 cardFF">
          <div class="card-body d-flex justify-content-center align-items-center">
            <img src="./public/chrome.svg" alt="Chrome" class="img-fluid chrome">
          </div>
        </div>
      </div>
      <div class="col col-12 col-md-6">
        <div class="card cardGC">
          <div class="card-body d-flex justify-content-center align-items-center">
            <img src="./public/firefox.svg" alt="Chrome" class="img-fluid firefox">
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
