<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memorize</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/2219/2219225.svg"
      type="image/svg"
    />
  </head>

  <body>
    <div
      id="app"
      class="bg-dark d-flex flex-column justify-content-start align-content-center align-items-center min-vh-100 h-100"
    >
      <div class="container my-3">
        <div class="row">
          <div class="col col-12">
            <div class="card shadow mb-3 bg-secondary">
              <div class="card-body">
                <h5 class="card-title text-white">Memorize</h5>
                <p class="card-text text-white">
                  In hurry, add quick ideas and be free.
                </p>
              </div>
            </div>
            <ul class="stamps list-group"></ul>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-light bg-light fixed-bottom">
        <a class="navbar-brand" href="#">
          <img
            src="https://image.flaticon.com/icons/svg/2219/2219225.svg"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="Logo of Memorize app"
          />
          Memorize
        </a>
        <form class="add-stamps form-inline">
          <input
            type="text"
            name="item"
            placeholder="Add an idea.."
            required
            class="form-control mr-sm-2"
            aria-label="Add an idea.."
          />
          <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">
            + Save
          </button>
        </form>
      </nav>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
