<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geolocation!</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/2219/2219225.svg"
      type="image/svg"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    />
  </head>

  <body>
    <div id="app" class="mt-3">
      <div class="container">
        <div class="row">
          <div class="col col-12 text-center">
            <h1>Geolocation!</h1>
            <p>Search using your own LAT, LONG values in form or Click on the map to get LAT, LONG values, refresh the page to automatically generate random place.</p>
            <form id="location">
              <input type="text" class="form-control mb-3" placeholder="Enter Latitude" name="latitude">
              <input type="text" class="form-control mb-3" placeholder="Enter Longitude" name="longitude">
              <button id="button" class="btn btn-primary" type="submit">Get Location</button>
            </form>
            <div id="map" class="my-3 border">
              <div class="d-flex justify-content-center align-content-center align-items-center h-100">
                <p>Please enter values above to begin!</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
