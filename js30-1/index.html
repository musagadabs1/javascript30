<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alphabets</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/2219/2219225.svg"
      type="image/svg"
    />
  </head>

  <body>
    <header>
      <h1 class="h1">Alphabets</h1>
      <a href="#" class="kbd">Touch here to open keyboard!</a>
      <input type="text" class="input " value="" />
    </header>
    <main>
      <button class="key" data-key="a">A</button>
      <button class="key" data-key="b">B</button>
      <button class="key" data-key="c">C</button>
      <button class="key" data-key="d">D</button>
      <button class="key" data-key="e">E</button>
      <button class="key" data-key="f">F</button>
      <button class="key" data-key="g">G</button>
      <button class="key" data-key="h">H</button>
      <button class="key" data-key="i">I</button>
      <button class="key" data-key="j">J</button>
      <button class="key" data-key="k">K</button>
      <button class="key" data-key="l">L</button>
      <button class="key" data-key="m">M</button>
      <button class="key" data-key="n">N</button>
      <button class="key" data-key="o">O</button>
      <button class="key" data-key="p">P</button>
      <button class="key" data-key="q">Q</button>
      <button class="key" data-key="r">R</button>
      <button class="key" data-key="s">S</button>
      <button class="key" data-key="t">T</button>
      <button class="key" data-key="u">U</button>
      <button class="key" data-key="v">V</button>
      <button class="key" data-key="w">W</button>
      <button class="key" data-key="x">X</button>
      <button class="key" data-key="y">Y</button>
      <button class="key" data-key="z">Z</button>
    </main>
    <aside class="hidden">
      <audio src="./a.wav" data-key="a"></audio>
      <audio src="./b.wav" data-key="b"></audio>
      <audio src="./c.wav" data-key="c"></audio>
      <audio src="./d.wav" data-key="d"></audio>
      <audio src="./e.wav" data-key="e"></audio>
      <audio src="./f.wav" data-key="f"></audio>
      <audio src="./g.wav" data-key="g"></audio>
      <audio src="./h.wav" data-key="h"></audio>
      <audio src="./i.wav" data-key="i"></audio>
      <audio src="./j.wav" data-key="j"></audio>
      <audio src="./k.wav" data-key="k"></audio>
      <audio src="./l.wav" data-key="l"></audio>
      <audio src="./m.wav" data-key="m"></audio>
      <audio src="./n.wav" data-key="n"></audio>
      <audio src="./o.wav" data-key="o"></audio>
      <audio src="./p.wav" data-key="p"></audio>
      <audio src="./q.wav" data-key="q"></audio>
      <audio src="./r.wav" data-key="r"></audio>
      <audio src="./s.wav" data-key="s"></audio>
      <audio src="./t.wav" data-key="t"></audio>
      <audio src="./u.wav" data-key="u"></audio>
      <audio src="./v.wav" data-key="v"></audio>
      <audio src="./w.wav" data-key="w"></audio>
      <audio src="./x.wav" data-key="x"></audio>
      <audio src="./y.wav" data-key="y"></audio>
      <audio src="./z.wav" data-key="z"></audio>
    </aside>
    <script src="./script.js"></script>
  </body>
</html>
