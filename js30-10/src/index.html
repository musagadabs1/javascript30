<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML5 Player</title>
</head>
<body>
  <div class="player">
    <video src="./public/video.mp4" class="player__video"></video>
    <aside class="player__controls">
      <div class="progress">
        <div class="progress__bar"></div>
      </div>
      <button class="player__button toggle" title="Toggle play/pause">Play</button>
      <div class="player__slider">
        <label for="volume">Volume</label>
        <input type="range" name="volume" class="player__range" min="0" max="1" step="0.1" value="0.5">
      </div>
      <div class="player__slider">
        <label for="playbackRate">Playback rate</label>
        <input type="range" name="playbackRate" class="player__range" min="0.1" max="2" step="0.1" value="1">
      </div>
      <button class="player__button" data-skip="-15">&#60; 15s</button>
      <button class="player__button" data-skip="15">15s &#62;</button>
    </aside>
  </div>
</body>
</html>
