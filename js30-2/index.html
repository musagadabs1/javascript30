<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="https://image.flaticon.com/icons/svg/2219/2219225.svg"
      type="image/svg"
    />
  </head>

  <body>
    <div class="clock">
      <div class="clock__face">
        <div class="hand hand--hour">
          <span class="hour"></span>
        </div>
        <div class="hand hand--minute">
          <span class="minute"></span>
        </div>
        <div class="hand hand--second">
          <span class="second"></span>
        </div>
        <div class="base">
          <div class="base__top"></div>
        </div>
        <h1 class="text js-text"></h1>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
